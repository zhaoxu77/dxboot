server:
  port: 8082

spring:
  # mysql,druid
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://127.0.0.1:3306/TCDP?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 12345678
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT1FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,slf4j
    logSlowSql: true

  # redis
  redis:
    host: 127.0.0.1
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    password:

  data:
    mongodb:
      uri: mongodb://192.168.135.62:27017
      database: fcs

  # activemq
  activemq:
#    broker-url: failover:(tcp://${mqtt.ip.master}:${mqtt.port.master},tcp://${mqtt.ip.node1}:${mqtt.port.node1},tcp://${mqtt.ip.node2}:${mqtt.port.node2})
    broker-url: tcp://${mqtt.ip.master}:${mqtt.port.master}
    user: admin
    password: admin
    pool:
      enabled: true
      max-connections: 500
      idle-timeout: 30000
      expiry-timeout: 10000

  kafka:
    bootstrap-servers: 192.168.96.209:9092
    consumer:
      group-id: 0
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      batch-size: 65536
      buffer-memory: 524288
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer


